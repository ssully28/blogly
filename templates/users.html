{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="d-flex align-items-center row my-3">
    <h1 class="col-2">Users</h1>
    <form action="/users/new" method="get" class="col-2">
        <button class="btn btn-primary" type="submit">Add user</button>
    </form>
  </div>
  <div class="d-flex justify-content-center row">
    
      {% for user in users %}

      <div class="user-div col-sm-4">
          <div class="card my-3 mx-3" style="width: 18rem;">
            <img class="card-img-top" src="{{user.image_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{user.user_name}}</h5>
              <span class="card-text">{{user.get_full_name()}}</span>
              <p class="card-text">{{user.bio}}</p>
              <a href="/users/{{user.user_name}}" class="btn btn-primary">profile</a>
            </div>
          </div>
      </div>

      {% endfor %}
    
    </div>
</div>



{% endblock %}
