{% extends "base.html" %}

{% block content %}
<h1>Create a user</h1>
<form id="add-user-form" method="POST" action="/users">
    <div class="form-group row">
        <label for="user-name" class="col-sm-2 col-form-label"><h6>User Name</h6></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="user-name" name="user-name"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="first-name" class="col-sm-2 col-form-label"><h6>First Name</h6></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first-name" name="first-name"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="last-name" class="col-sm-2 col-form-label"><h6>Last Name</h6></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last-name" name="last-name"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="image-url" class="col-sm-2 col-form-label"><h6>Image URL</h6></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image-url" name="image-url"/>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success" id="add-user-btn">Add</button>
    </div>
</form>


{% endblock %}
