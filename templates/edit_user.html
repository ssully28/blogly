{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="display-5 mt-4">Edit user</h1>
    <form id="add-user-form" method="POST" action="/users/{{user.user_name}}/edit" class="mt-4">
        <div class="form-group row">
            <label for="first-name" class="col-sm-2 col-form-label"><h6>First Name</h6></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first-name" name="first-name" value="{{user.first_name}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="last-name" class="col-sm-2 col-form-label"><h6>Last Name</h6></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last-name" name="last-name" value="{{user.last_name}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="image-url" class="col-sm-2 col-form-label"><h6>Image URL</h6></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image-url" name="image-url" value="{{user.image_url}}"/>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success" id="add-user-btn">Save Changes</button>
        </div>
    </form>
</div>



{% endblock %}
