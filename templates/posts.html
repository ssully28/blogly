{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="d-flex align-items-center row my-3">
    <h1 class="col-2">Posts</h1>
  </div>
  <div class="d-flex justify-content-start align-content-stretch row">
    
        {% for post in posts %}

        <div class="post-div col-md-6">
              <div class="card mt-4">
                  
                  <div class="card-body">
                      <div class="d-flex row">
                          
                          <div class="col-10 d-flex justify-content-start">
                            <a href="/posts/{{post.id}}">
                                <h5 class="card-title title-preview">{{post.title}}</h5>
                            </a>
                            </div>
                            <div class="col-2 d-flex justify-content-end">
                                <a href="/users/{{post.user_name}}">


                                    <img class="img-thumbnail user-thumbnail" src="{{post.user.image_url}}" alt="{{post.user_name}}">


                                </a>
                            </div>
      
                      </div>
      
                      <p class="card-text preview">{{post.content}}</p>
                    </div>
                
              </div>
          </div>
  
        {% endfor %}
    
    </div>
</div>



{% endblock %}
