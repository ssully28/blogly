{% extends 'base.html' %}


{% block content %}

<div class="container">
        <h1 class="display-5 mt-4">Edit post for {{post.user_name}}</h1>
        <form id="edit-post-form" method="POST" action="/posts/{{post.id}}/edit" class="mt-4">
            <div class="form-group row">
                <label for="edit-post-title" class="col-sm-2 col-form-label"><h6>Post Title</h6></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="edit-post-title" name="post-title" value="{{post.title}}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="edit-post-content" class="col-sm-2 col-form-label"><h6>content</h6></label>
                <div class="col-sm-10">
                    <textarea maxlength="1000" class="form-control" id="edit-post-content" name="post-content">{{post.content}}</textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success" id="edit-post-btn">Save Changes</button>
            </div>
        </form>
    </div>

{% endblock %}
